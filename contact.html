            <button class="bg-gray-800 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-md md:hidden">Contact</button>
          </nav>
      </header>


    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8 bg-center bg-cover" style="background-image: url(https://images.unsplash.com/photo-1543053976-5fd9336b6de0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8YmxhY2slMjBsaW5lc3xlbnwwfHwwfHw%3D&w=1000&q=80);">
        <div class="glass mt-8 sm:mx-auto sm:w-full sm:max-w-md rounded-xl" >
          <div class="py-20 px-10 sm:rounded-lg sm:px-10 max-w-md m-auto">
            <form method="POST" action="submit.php">
              <div>
                <p for="name" class="block text-sm font-medium text-white">
                  Full Name
                </p>
                <div class="mt-1">
                  <input id="name" name="name" type="text" required autocomplete="name" class="py-3 px-4 block w-full shadow-sm focus:ring-yellow-500 focus:border-yellow-500 bg-transparent border-2 outline-none rounded-md"style="border-color: rgba(243, 243, 243, 0.421);">
                </div>
              </div>
      
              <div class="mt-6">
                <p for="email" class="block text-sm font-medium text-white">
                  Email Address
                </p>
                <div class="mt-1">
                  <input id="email" name="email" type="email" required autocomplete="email" class="py-3 px-4 block w-full shadow-sm focus:ring-yellow-500 focus:border-yellow-500 bg-transparent border-2 outline-none rounded-md"style="border-color: rgba(243, 243, 243, 0.421);"">
                </div>
              </div>
      
              <div class="mt-6">
                <p for="message" class="block text-sm font-medium text-white">
                  Message
                </p>
                <div class="mt-1">
                  <textarea id="message" name="message" required class="py-3 px-4 block w-full shadow-sm focus:ring-yellow-500 focus:border-yellow-500 border-gray-300 bg-transparent border-2 outline-none h-full rounded-md"style="border-color: rgba(243, 243, 243, 0.421);""></textarea>
                </div>
              </div>
      
              <div class="mt-6">
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      

    <div id="sent-alert" class="fixed top-0 left-0 w-full bg-green-500 text-white text-center py-3" style="display: none;">
      Thank you for your message! We will get back to you soon.
    </div>

    <script src="submit.js"></script>
