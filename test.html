<div id="my-element-1" class="ml-0">Hello, World!</div>


  <script>
    const element = document.getElementById("my-element-1");

document.addEventListener("mousemove", function(event) {
  const mouseX = event.clientX;
  const mouseY = event.clientY;
  
  const elementX = element.offsetLeft + (element.offsetWidth / 2);
  const elementY = element.offsetTop + (element.offsetHeight / 2);
  
  const distanceX = mouseX - elementX;
  const distanceY = mouseY - elementY;
  
  const moveX = distanceX * 0.01;
  const moveY = distanceY * 0.01;
  
  element.style.transform = "translate(" + moveX + "px, " + moveY + "px)";
});
  </script>
