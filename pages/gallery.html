                    <div class="container">
                        <div class="row text-center d-flex" style="padding: 40px 0px;">
                            <div>
                                <a href="mailto:contact@kesewi.com?cc=thekesewi@gmail.com">
                                    <p class="highlight-yellow"
                                        style="padding: 15px; color: #141414; font-size: 20px; width: fit-content; font-weight: 300;">

                        </div>

                    <div class="row d-flex bgjh">
                        <form class="col-12 m-auto text-center pb-5" style="max-width: 600px;"
                            action="https://formspree.io/f/mpzkanka" method="POST" data-email="thekesewi@gmail.com">
                            <input class="row col-12 m-auto box-forms text-white" required type="text" id="fullname"
                                name="fullname" placeholder="Name Surname"><br>
                            <input class="row col-12 m-auto box-forms text-white" required type="email" id="email"
                                name="email" placeholder="Email"><br>
                            <textarea class="row col-12 m-auto box-forms text-white" required name="message"
                                id="message" placeholder="Message" rows="4"></textarea><br>
                            <input class="col-12 m-auto button-forms text-white" type="submit" value="Submit">

                            <div class="thankyou_message" style="display:none;">
                                <h2><em>Thanks</em> for contacting us!
                                    We will get back to you soon!</h2>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script> // Data-id count

        function auto_list_count() {
            count = 1;
            $(".gallery-cont li").each(function () {
                $(this).attr("data-id", count);
                count++;
            });
        }
        auto_list_count();
    </script>

    <script> // img rename
        let text1 = "../images/Gallery/"
        let text2 = ".jpg"

        function image_rename() {
            count = 1;
            $(".gallery-cont li img").each(function () {
                $(this).attr("src", text1.concat(count, text2));
                count++;
            });
        }
        image_rename();
    </script>

    <script>// Rondom
        var ul = document.querySelector('ul');
        for (var i = ul.children.length; i >= 0; i--) {
            ul.appendChild(ul.children[Math.random() * i | 0]);
        }
    </script>

    <script>
        ScrollReveal().reveal('.fader', { delay: 100 });
    </script>
